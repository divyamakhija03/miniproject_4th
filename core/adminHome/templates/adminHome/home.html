{% extends 'adminNavbar/navbar.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-img-top {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            object-fit: cover;
            height: 150px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #343a40; /* Dark color for better visibility */
        }

        .card-text {
            font-size: 1.2rem;
            color: #555;
        }

        .chart-container {
            position: relative;
            height: 250px;
            overflow: hidden; /* Prevent overflow */
        }

        #genderChart, #resolutionChart, #statusChart {
            width: 100%;
            height: 100%;
        }

        #animateCharts {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #animateCharts:hover {
            background-color: #0056b3;
        }

        /* Custom styling for the charts layout */
        .chart-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chart-col {
            width: 48%; /* Adjust as needed */
        }

        @media (max-width: 768px) {
            .chart-row {
                flex-direction: column;
            }

            .chart-col {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="content" style="padding-bottom: 100px;">
            <h2 class="mb-4"><i class="fas fa-tachometer-alt icon"></i> Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="https://via.placeholder.com/150" alt="Total Users">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-users icon"></i> Total Users</h5>
                            <p class="card-text">1500</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="https://via.placeholder.com/150" alt="Upcoming Events">
                        <div class="card-body">
                            <h5 class="card-title"><i class="far fa-calendar-alt icon"></i> Upcoming Events</h5>
                            <p class="card-text">5 events scheduled</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="https://via.placeholder.com/150" alt="Active Services">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-cogs icon"></i> Active Services</h5>
                            <p class="card-text">20 services available</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chart-row">
                <div class="chart-col" >
                    <div class="card" style="height: 400px;">
                        <div class="card-body chart-container" style="padding-bottom: 60px;">
                            <h5 class="card-title">Gender Chart</h5>
                            <canvas id="genderChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="chart-col">
                    <div class="card"  style="height: 400px;">
                        <div class="card-body chart-container" style="padding-bottom: 60px;">
                            <h5 class="card-title">Resolution Chart</h5>
                            <canvas id="resolutionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card" style="height: 400px;width: 700px;">
                        <div class="card-body chart-container" style="padding-bottom: 60px;">
                            <h5 class="card-title">Status Distribution</h5>
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // JavaScript code to initialize and update Chart.js charts
        
            // Parse JSON data for gender distribution
            var genderData = JSON.parse('{{ gender_data|safe }}');
        
            // Parse JSON data for preferred resolution distribution
            var resolutionData = JSON.parse('{{ resolution_data|safe }}');
        
            // Parse JSON data for status distribution
            var statusData = JSON.parse('{{ status_data|safe }}');
        
            // Function to animate charts
            function animateCharts() {
                var charts = [genderChart, resolutionChart, statusChart];
                charts.forEach(chart => chart.update());
            }
        
            // Initialize and update Chart.js chart for gender distribution
            var genderCtx = document.getElementById('genderChart').getContext('2d');
            var genderChart = new Chart(genderCtx, {
                type: 'doughnut', // Use doughnut chart for a different look
                data: {
                    labels: genderData.map(item => item.gender),
                    datasets: [{
                        data: genderData.map(item => item.count),
                        backgroundColor: ['blue', 'pink'],
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                },
            });
        
            // Initialize and update Chart.js chart for preferred resolution distribution
            var resolutionCtx = document.getElementById('resolutionChart').getContext('2d');
            var resolutionChart = new Chart(resolutionCtx, {
                type: 'bar', // Use bar chart for a different look
                data: {
                    labels: resolutionData.map(item => item.preferred_resolution),
                    datasets: [{
                        data: resolutionData.map(item => item.count),
                        backgroundColor: ['green', 'yellow', 'orange'],
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                },
            });
        
            // Initialize and update Chart.js chart for status distribution
            var statusCtx = document.getElementById('statusChart').getContext('2d');
            var statusChart = new Chart(statusCtx, {
                type: 'polarArea', // Use polar area chart for a different look
                data: {
                    labels: statusData.map(item => item.status === 0 ? 'Pending' : 'Resolved'),
                    datasets: [{
                        data: statusData.map(item => item.count),
                        backgroundColor: ['red', 'lime'],
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                },
            });
        
            // Attach click event to animate button
            document.getElementById('animateCharts').addEventListener('click', animateCharts);
          </script>
    </main>
</body>
</html>
{% endblock %}
