<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Village Information System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #edf7ed; /* Light green background */
            color: #000; /* Black font color */
        }

        .navbar {
            background-color: #5cb85c; /* Darker green for navbar */
            color: #fff;
        }

        .navbar a {
            color: #fff;
        }

        .sidebar {
            background-color: #5cb85c; /* Darker green for sidebar */
            color: #fff;
            height: 100vh;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #4cae4c; /* Slightly darker green on hover */
            color: #fff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            color: #000;
        }

        .footer {
            background-color: #5cb85c; /* Darker green for footer */
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #3c3c3c;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img-top {
            transform: rotate(15deg);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000;
        }

        .card-text {
            font-size: 1.2rem;
            color: #666;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Village Information System</a>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

            </div>
        </nav>
