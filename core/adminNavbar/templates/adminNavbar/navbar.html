<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Village Information System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
       /* Custom cool and sober color tones for the dashboard */
/* Custom cool and sober color tones for the dashboard */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5; /* Light gray background */
    color: #333; /* Dark gray font color */
}

.navbar {
    background-color: #7a8989; /* Muted blue-gray for navbar */
    color: #fff;
}

.navbar a {
    color: #fff;
}

.sidebar {
    background-color: #7a8989; /* Muted blue-gray for sidebar */
    color: #fff;
    height: 100vh;
    padding-top: 20px;
}

.sidebar a {
    padding: 15px;
    color: #fff;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: #5f7f8e; /* Slightly darker muted blue-gray on hover */
    color: #fff;
    text-decoration: none;
}

.content {
    padding: 20px;
    color: #333;
}

.footer {
    background-color: #7a8989; /* Muted blue-gray for footer */
    color: #fff;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

h2 {
    color: #3c3c3c;
}

.icon {
    font-size: 24px;
    margin-right: 10px;
}

.card {
    margin-bottom: 20px;
    border: none;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.02);
}

.card-img-top {
    max-height: 200px;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.card:hover .card-img-top {
    transform: rotate(15deg);
}

.card-title {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #333;
}

.card-text {
    font-size: 1.2rem;
    color: #666;
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
}

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Village Information System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account:custom_logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account:login_view' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <a href="{% url 'adminhome'%}" class="nav-link active"><i class="fas fa-tachometer-alt icon"></i> Dashboard</a>
                <a href="{% url 'govtEvents:eventPage'%}" class="nav-link"><i class="far fa-calendar-alt icon"></i> Events</a>
                <a href="{% url 'govtServices:servicePage' %}" class="nav-link"><i class="fas fa-cogs icon"></i> Services</a>
                <a href="{% url 'womenWelfareApp:womenWelfarePage' %}" class="nav-link"><i class="fas fa-female icon"></i> Women-Welfare</a>
                <a href="{% url 'grievance_form' %}" class="nav-link"><i class="fas fa-exclamation-triangle icon"></i> Grievances</a>
                <a href="{% url 'predict_farming_income' %}" class="nav-link"><i class="fas fa-tools icon"></i> Utility</a>
            </div>
        </nav>
        
        {% block content %}


       
    </div>
</div>
{% endblock %}

<!-- Footer -->
<div class="footer">
    <p class="text-center">Village Information System &copy; 2024</p>
</div>
