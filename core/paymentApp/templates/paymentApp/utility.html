{% include 'homeApp/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Tax & Utility Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #AEC3AE;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px #AEC3AE;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #AEC3AE;
            color: #fff;
        }
        .pay-button {
            background-color: #AEC3AE;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .pay-button:hover {
            background-color: #2d4d2d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Village Tax & Utility Payment</h1>
    </header>
    <div class="container">
        <h2>My Payments</h2>
        <table>
            <thead>
                <tr>
                    <th>Utility</th>
                    <th>Amount (USD)</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Electricity</td>
                    <td>1000</td>
                    <td>Pending</td>
                    <td><button class="pay-button" id="pay-btn" data-utility="Electricity">Pay</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>


<!-- Razorpay's Javascript code. -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
	var options = {
	
	// Enter the Key ID generated from the Dashboard
	key: "{{ razorpay_merchant_key }}", 
	
	// Amount is in currency subunits.
	// Default currency is INR. Hence, 
	// 50000 refers to 50000 paise
	amount: "{{ razorpay_amount }}", 
	currency: "{{ currency }}",
	
	// Your/store name.
	name: "Village System", 
	
	// Pass the `id` obtained in the response of Step 1
	order_id: "{{ razorpay_order_id }}", 
	callback_url: "{{ callback_url }}",
	};
	
	// initialise razorpay with the options.
	var rzp1 = new Razorpay(options);
	
	// add event listener to the payment button.
	document.getElementById("pay-btn").onclick = function (e) {
	rzp1.open();
	e.preventDefault();
	};
</script>
</html>
